<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Validation Form</title>
</head>

<body>

    <h1 class="text-center">Register Form</h1>
    <div class="container w-75 mx-auto">
  <div class="mb-3">
    <label for="fullName" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="fullName" aria-describedby="emailHelp">
    <div class="alert alert-danger d-none" role="alert" id="errorName" required>

</div>
  </div>
  <div class="mb-3">
    <label for="emailAddress" class="form-label">Email Address </label>
    <input type="email" class="form-control" id="emailAddress">
    <div class="alert alert-danger d-none" role="alert" id="errorEmail">

</div>
  </div>
   <div class="mb-3">
    <label for="mobileNumber" class="form-label">Mobile Number </label>
    <input type="text" class="form-control" id="mobileNumber">
    <div class="alert alert-danger d-none" role="alert" id="errorNumber">

</div>
  </div>
  <div class="mb-3">
                    <label for="" class="form-label">Select Gender</label>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                        </div>
                        <div class="col-6">

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-danger d-none" role="alert" id="errorGender"></div>

                </div>

   <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password">
    <div class="alert alert-danger d-none" role="alert" id="errorPassword">

</div>
  </div>
   <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="confirmPassword">
    <div class="alert alert-danger d-none" role="alert" id="errorConfirmPassword">

</div>
  </div>
   <button class="btn btn-primary" onclick="formValidation()">Register</button>
                <div class="alert alert-success d-none" role="alert" id="submitMSG"></div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>



     <script src="./script.js">




     </script> 
</body>

</html>
