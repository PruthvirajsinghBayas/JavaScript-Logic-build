<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .strength-bar {
            height: 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <h2>
                <span class="me-2"><i class="fa-solid fa-lock"></i> Password Generator
            </h2>
            <form>
                <div class="mb-3">
                    <label for="length" class="form-label">Password Length:</label>
                    <input type="number" class="form-control" id="length" min="8" max="32" value="17">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="numbers" checked>
                    <label class="form-check-label" for="numbers">Include Numbers</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="uppercase" checked>
                    <label class="form-check-label" for="uppercase">Include Uppercase</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="special" checked>
                    <label class="form-check-label" for="special">Include Special Characters</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="excludeAmbiguous" checked>
                    <label class="form-check-label" for="excludeAmbiguous">
                        Exclude ambiguous characters (e.g. I, l, 1, O, 0)
                    </label>
                </div>
                <button type="button" class="btn btn-primary mt-3" onclick="generatePassword()">Generate Password</button>
            </form>
            <div class="mt-4">
                <label for="generatedPassword" class="form-label">Generated Password:</label>
                <input type="text" class="form-control mb-2" id="generatedPassword" readonly>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="showPassword" onchange="togglePassword()">
                    <label class="form-check-label" for="showPassword">Show Password</label>
                </div>
                <button class="btn btn-secondary mt-2" onclick="copyPassword()">Copy</button>
            </div>
            <div class="mt-3">
                <div class="progress">
                    <div id="strengthBar" class="progress-bar strength-bar" role="progressbar"></div>
                </div>
                <span id="strengthText" class="fw-bold"></span>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
