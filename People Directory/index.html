<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="hero-section text-center text-white py-5">
        <div class="container">
            <h1 class="display-4 bg-light text-primary pb-1">People Directory</h1>
            <p class="lead">Find and connect with people instantly.</p>
            <div class="search-container mx-auto my-4">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search by name, email, company..." aria-label="Search" id="keywordSearch" onkeyup="searchPeople()">
                    <button class="btn btn-primary" onclick="searchPeople()">
                        <i class="fa-solid fa-search"></i> Search
                    </button>
                </div>
            </div>
            <div>
                <i class="fa-solid fa-users-rays"></i> Total People Found: <span class="badge bg-light text-dark" id="totalPeople">0</span>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading users...</p>
        </div>
        
        <div id="noResults" class="text-center text-muted d-none">
            <h3><i class="fa-solid fa-magnifying-glass"></i> No Results Found</h3>
            <p>Try searching with different keywords.</p>
        </div>
        
        <div class="row" id="peopleRender"></div>
    </main>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
